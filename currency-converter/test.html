      <fieldset>
        <legend>Dane osobowe</legend>
        <p>
          <label
            >Imię:
            <input name="name" required/>
          </label>
        </p>
        <p>
          <label
            >Nazwisko:
            <input name="surname" required/>
          </label>
        </p>
        <p>
          <label
            >Kod pocztowy:
            <input name="post" placeholder="np. 68-300" pattern="[0-9]{2}-[0-9]{3}" required/>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="Marek Słowiński" checked />Marek
            Słowiński
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="Krzysiek Dąbrowski" />Krzysiek
            Dąbrowski
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="radio" value="Mark" />Marek
            Słowiński
          </label>
        </p>
        <p>
          <label>
            <input
              type="radio"
              name="radio"
              value="Kris"
            />Krzysiek Dąbrowski
          </label>
        </p>
        <label>
          Ulubiony uczony:
          <select name="favouritePerson">
            <option value="miki">Mikołaj Kopernik</option>
            <option value="adam">Adam Mickiewicz</option>
            <option value="adam">Albert Einstein</option>
          </select>
        </label>
        <p>
          <label
            >Załącz pliki:
            <input type="file" name="file" multiple/>
          </label>
        </p>
        <p>
            <label>Podaj hasło:
<input type="password" name="password" required pattern="(?=.*[a-z])(?=.*[A-Z](?=.*\d)[a-zA-Z]\d{8,}">
            </label>
        </p>
        <p>
          <label>Protokół (http lub https):
<input type="protocol" name="protocol" required pattern="https?">
          </label>
      </p>

      </fieldset>
      <button>Wyślij</button>
      <button type="reset">Wyczyść wszystko</button>
    </form>
    <div>
